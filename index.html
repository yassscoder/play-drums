<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta authors="Claudia Campos & Yasmín Lorenzo" />
    <meta name="description" content="Hack a Boss | Drums Game" />
    <link rel=" icon" type="image/x-icon" href="./img/favicon.ico" />
    <title>Drums Game</title>
    <link rel=" stylesheet" href="./css/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>Drums Game</h1>
    </header>
    <main>
      <section>
        <p>
          Play the drums with your mouse or keyboard. Remember you can record
          your sound.
        </p>
        <section class="drum">
          <button class="btn-drum" id="crash-btn"><span>A</span>Crash</button>
          <button class="btn-drum" id="hihat-open-btn">
            <span>S</span>Hi-Hat-O
          </button>
          <button class="btn-drum" id="hihat-close-btn">
            <span>D</span>Hi-Hat-C
          </button>
          <button class="btn-drum" id="kick-btn"><span>F</span>Kick</button>
          <button class="btn-drum" id="ride-btn"><span>G</span>Ride</button>
          <button class="btn-drum" id="snare-btn"><span>H</span>Snare</button>
          <button class="btn-drum" id="tom-high-btn">
            <span>J</span>Tom-H
          </button>
          <button class="btn-drum" id="tom-mid-btn"><span>K</span>Tom-M</button>
          <button class="btn-drum" id="tom-low-btn"><span>L</span>Tom-L</button>
        </section>

        <section class="recordControls">
          <button id="rec-btn">Rec</button>
          <button id="stop-btn">Stop</button>
          <button id="play-btn">Play</button>
        </section>
      </section>
    </main>

    <footer>Drums Game | Copyright © 2022</footer>

    <script src="./main.js"></script>
  </body>
</html>
